services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  web:
    build:
      context: ./backend
      args:
        WORKDIR: $WORKDIR
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - "./backend:/$WORKDIR"
    ports:
      - "3000:3000"
    depends_on:
      - db
  client:
    build:
      context: ./client
      args:
        WORKDIR: $WORKDIR
    volumes:
      - "./client:/$WORKDIR"
    ports:
      - "5173:5173"
    depends_on:
      - backend
